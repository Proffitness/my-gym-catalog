<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
        script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.gstatic.com https://*.firebaseapp.com;
        connect-src 'self' https://identitytoolkit.googleapis.com https://www.googleapis.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' https://placehold.co data:;
    ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог тренажерів</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="login-section" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-center mb-2">Вхід до каталогу</h1>
            <p id="login-prompt" class="text-center text-gray-600 mb-6">Введіть вашу пошту, щоб отримати посилання для входу.</p>
            
            <div id="email-form">
                <label for="email-input" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="your.email@example.com">
                <button id="send-link-btn" class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Надіслати посилання</button>
            </div>
            
            <p id="login-message" class="mt-4 text-center text-sm"></p>
        </div>
    </div>

    <div id="catalog-section" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Каталог тренажерів</h1>
                <button id="logout-btn" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Вийти</button>
            </div>
        </header>
        <main id="trainers-grid" class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></main>
        <div id="loader" class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <div class="loader"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        
        // --- ПОЧАТОК КОНФІГУРАЦІЇ ---

        const firebaseConfig = {
            apiKey: "AIzaSyBEESA6qosTRB4m01WXBjyEJL_SJlfP-mo",
            authDomain: "proffitness-gym-catalog.firebaseapp.com",
            projectId: "proffitness-gym-catalog",
            storageBucket: "proffitness-gym-catalog.firebasestorage.app",
            messagingSenderId: "1039559511733",
            appId: "1:1039559511733:web:8d3eeb9faa917b7e10b8fc"
        };
        
        // !!! ВАЖЛИВО: Вкажіть тут пошти працівників, які мають доступ !!!
        const allowedEmails = ['v.kovtun.od@gmail.com', 'worker2@example.com']; 

        // --- КІНЕЦЬ КОНФІГУРАЦІЇ ---

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginSection = document.getElementById('login-section');
        const catalogSection = document.getElementById('catalog-section');
        const loader = document.getElementById('loader');
        const trainersGrid = document.getElementById('trainers-grid');
        const loginMessage = document.getElementById('login-message');
        const emailForm = document.getElementById('email-form');
        const loginPrompt = document.getElementById('login-prompt');
        const emailInput = document.getElementById('email-input');
        const sendLinkBtn = document.getElementById('send-link-btn');
        const logoutBtn = document.getElementById('logout-btn');

        const actionCodeSettings = {
            url: window.location.href,
            handleCodeInApp: true,
        };

        sendLinkBtn.addEventListener('click', () => {
            const email = emailInput.value;
            loginMessage.textContent = '';

            if (!allowedEmails.includes(email.toLowerCase())) {
                loginMessage.classList.add('text-red-600');
                loginMessage.textContent = 'Ця пошта не має доступу.';
                return;
            }
            
            sendSignInLinkToEmail(auth, email, actionCodeSettings)
                .then(() => {
                    window.localStorage.setItem('emailForSignIn', email);
                    loginMessage.classList.remove('text-red-600');
                    loginMessage.classList.add('text-green-600');
                    loginMessage.textContent = `Посилання для входу надіслано на ${email}. Перевірте вашу пошту.`;
                    emailForm.classList.add('hidden');
                    loginPrompt.textContent = "Перевірте вашу пошту";
                })
                .catch((error) => {
                    console.error("Помилка відправки посилання:", error);
                    loginMessage.classList.add('text-red-600');
                    loginMessage.textContent = 'Не вдалося надіслати посилання. Спробуйте пізніше.';
                });
        });
        
        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        function handleSignIn() {
            if (isSignInWithEmailLink(auth, window.location.href)) {
                let email = window.localStorage.getItem('emailForSignIn');
                if (!email) {
                    email = window.prompt('Будь ласка, введіть вашу пошту для підтвердження.');
                }
                
                signInWithEmailLink(auth, email, window.location.href)
                    .then((result) => {
                        window.localStorage.removeItem('emailForSignIn');
                        console.log("Успішний вхід:", result.user.email);
                        // URL очищається від параметрів входу
                        window.history.replaceState({}, document.title, window.location.pathname);
                    })
                    .catch((error) => {
                        console.error("Помилка входу за посиланням:", error);
                        loginMessage.classList.add('text-red-600');
                        loginMessage.textContent = 'Помилка входу. Можливо, посилання застаріле.';
                    });
            }
        }

        onAuthStateChanged(auth, user => {
            if (user && allowedEmails.includes(user.email.toLowerCase())) {
                loginSection.classList.add('hidden');
                catalogSection.classList.remove('hidden');
                loadTrainers();
            } else {
                loginSection.classList.remove('hidden');
                catalogSection.classList.add('hidden');
                trainersGrid.innerHTML = '';
            }
        });

        async function loadTrainers() {
            loader.classList.remove('hidden');
            trainersGrid.innerHTML = '';
            try {
                const querySnapshot = await getDocs(collection(db, "trainers"));
                const trainers = [];
                querySnapshot.forEach((doc) => {
                    trainers.push(doc.data());
                });

                trainers.sort((a, b) => {
                    const numA = parseInt(a.number, 10);
                    const numB = parseInt(b.number, 10);
                    return numA - numB;
                });
                
                displayTrainers(trainers);

            } catch (error) {
                console.error("Помилка завантаження даних з Firestore: ", error);
                trainersGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Не вдалося завантажити дані.</p>`;
            } finally {
                loader.classList.add('hidden');
            }
        }

        function displayTrainers(trainers) {
            if (trainers.length === 0) {
                trainersGrid.innerHTML = `<p class="col-span-full text-center">Тренажери не знайдено.</p>`;
                return;
            }

            const trainersHTML = trainers.map(trainer => {
                const mainImage = trainer.photos && trainer.photos.length > 0 ? trainer.photos[0].url : 'https://placehold.co/600x400/e2e8f0/e2e8f0?text=...';
                
                return `
                <div class="card bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="${mainImage}" alt="${trainer.name}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/600x400?text=Error'">
                    <div class="p-4">
                        <h2 class="text-lg font-semibold h-24">${trainer.name}</h2>
                        <p class="text-gray-600 mt-2">Артикул: ${trainer.number}</p>
                    </div>
                </div>
                `;
            }).join('');
            trainersGrid.innerHTML = trainersHTML;
        }

        // Запускаємо перевірку посилання при завантаженні сторінки
        handleSignIn();
    </script>
</body>
</html>
