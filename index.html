<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
        script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.gstatic.com https://*.firebaseapp.com;
        connect-src 'self' https://identitytoolkit.googleapis.com https://www.googleapis.com https://firestore.googleapis.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' https://proffitness.github.io https://placehold.co data:;
    ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог тренажерів</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; 
            cursor: pointer;
        }
        .card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); 
        }
        .loader { 
            border: 8px solid #f3f3f3; 
            border-top: 8px solid #3498db; 
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        #image-modal img { user-select: none; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="login-section" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-center mb-2">Вхід до каталогу</h1>
            <p id="login-prompt" class="text-center text-gray-600 mb-6">Введіть вашу пошту, щоб отримати посилання для входу.</p>
            
            <div id="email-form">
                <label for="email-input" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="your.email@example.com">
                <button id="send-link-btn" class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Надіслати посилання</button>
            </div>
            
            <p id="login-message" class="mt-4 text-center text-sm"></p>
        </div>
    </div>

    <div id="catalog-section" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-10">
            <div class="container mx-auto px-4 py-4">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                    <h1 class="text-3xl font-bold text-gray-900">Каталог тренажерів</h1>
                    <div class="flex items-center gap-4 w-full sm:w-auto">
                        <input type="text" id="search-input" placeholder="Пошук за назвою або №..." class="block w-full sm:w-64 px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <button id="logout-btn" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 flex-shrink-0">Вийти</button>
                    </div>
                </div>
            </div>
        </header>
        <main id="trainers-grid" class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></main>
        <div id="loader" class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Модальне вікно для перегляду зображень -->
    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4">
        <span id="close-modal" class="absolute top-4 right-6 text-white text-4xl font-bold cursor-pointer">&times;</span>
        <div class="relative">
            <img id="modal-image" src="" class="max-w-[90vw] max-h-[85vh] object-contain">
            <a id="prev-btn" class="absolute top-1/2 left-0 sm:-left-12 -translate-y-1/2 text-white text-3xl cursor-pointer p-4">&#10094;</a>
            <a id="next-btn" class="absolute top-1/2 right-0 sm:-right-12 -translate-y-1/2 text-white text-3xl cursor-pointer p-4">&#10095;</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // --- КОНФІГУРАЦІЯ ---
        const firebaseConfig = {
            apiKey: "AIzaSyBEESA6qosTRB4m01WXBjyEJL_SJlfP-mo",
            authDomain: "proffitness-gym-catalog.firebaseapp.com",
            projectId: "proffitness-gym-catalog",
            storageBucket: "proffitness-gym-catalog.appspot.com",
            messagingSenderId: "1039559511733",
            appId: "1:1039559511733:web:8d3eeb9faa917b7e10b8fc"
        };
        const allowedEmails = ['v.kovtun.od@gmail.com', 'worker2@example.com']; 
        const githubRepoUrl = 'https://proffitness.github.io/my-gym-catalog/';
        // --- КІНЕЦЬ КОНФІГУРАЦІЇ ---

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginSection = document.getElementById('login-section');
        const catalogSection = document.getElementById('catalog-section');
        const loader = document.getElementById('loader');
        const trainersGrid = document.getElementById('trainers-grid');
        const loginMessage = document.getElementById('login-message');
        const emailForm = document.getElementById('email-form');
        const emailInput = document.getElementById('email-input');
        const sendLinkBtn = document.getElementById('send-link-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const searchInput = document.getElementById('search-input');
        
        // Елементи модального вікна
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalBtn = document.getElementById('close-modal');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let allTrainers = [];
        let currentPhotos = [];
        let currentIndex = 0;

        const actionCodeSettings = {
            url: window.location.href.split('?')[0],
            handleCodeInApp: true,
        };

        // --- ЛОГІКА АУТЕНТИФІКАЦІЇ ---
        sendLinkBtn.addEventListener('click', () => {
            const email = emailInput.value;
            loginMessage.textContent = '';
            if (!email) {
                 loginMessage.classList.add('text-red-600');
                 loginMessage.textContent = 'Будь ласка, введіть email.';
                 return;
            }
            if (!allowedEmails.includes(email.toLowerCase())) {
                loginMessage.classList.add('text-red-600');
                loginMessage.textContent = 'Ця пошта не має доступу.';
                return;
            }
            sendSignInLinkToEmail(auth, email, actionCodeSettings)
                .then(() => {
                    window.localStorage.setItem('emailForSignIn', email);
                    loginMessage.classList.remove('text-red-600');
                    loginMessage.classList.add('text-green-600');
                    loginMessage.textContent = `Посилання для входу надіслано на ${email}.`;
                    emailForm.classList.add('hidden');
                })
                .catch((error) => {
                    console.error("Помилка відправки посилання:", error);
                    loginMessage.textContent = 'Не вдалося надіслати посилання.';
                });
        });
        
        logoutBtn.addEventListener('click', () => signOut(auth).then(() => window.history.replaceState({}, document.title, window.location.pathname)));

        onAuthStateChanged(auth, user => {
            if (user && allowedEmails.includes(user.email.toLowerCase())) {
                loginSection.classList.add('hidden');
                catalogSection.classList.remove('hidden');
                loadTrainers();
            } else {
                loginSection.classList.remove('hidden');
                catalogSection.classList.add('hidden');
                trainersGrid.innerHTML = '';
                allTrainers = [];
            }
        });
        
        if (isSignInWithEmailLink(auth, window.location.href)) {
            let email = window.localStorage.getItem('emailForSignIn') || window.prompt('Будь ласка, введіть вашу пошту для підтвердження.');
            if (email) {
                signInWithEmailLink(auth, email, window.location.href)
                    .then(() => window.localStorage.removeItem('emailForSignIn'))
                    .catch(error => console.error("Помилка входу:", error));
            }
        }
        
        // --- ЛОГІКА КАТАЛОГУ І ГАЛЕРЕЇ ---
        async function loadTrainers() {
            loader.classList.remove('hidden');
            try {
                const querySnapshot = await getDocs(collection(db, "trainers"));
                const trainers = [];
                querySnapshot.forEach((doc) => trainers.push(doc.data()));
                trainers.sort((a, b) => parseInt(a.number, 10) - parseInt(b.number, 10));
                allTrainers = trainers;
                displayTrainers(allTrainers);
            } catch (error) {
                console.error("Помилка завантаження даних: ", error);
                trainersGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Не вдалося завантажити дані.</p>`;
            } finally {
                loader.classList.add('hidden');
            }
        }

        function displayTrainers(trainers) {
            if (trainers.length === 0) {
                trainersGrid.innerHTML = `<p class="col-span-full text-center text-lg mt-10">Тренажери не знайдено.</p>`;
                return;
            }
            trainersGrid.innerHTML = trainers.map(trainer => {
                const mainImage = trainer.photos && trainer.photos.length > 0 ? `${githubRepoUrl}${trainer.photos[0].url.replace('./', '')}` : 'https://placehold.co/600x400/e2e8f0/e2e8f0?text=...';
                const photosJson = JSON.stringify(trainer.photos).replace(/"/g, '&quot;');
                return `
                <div class="card bg-white rounded-lg shadow-md overflow-hidden relative p-4" onclick='openModal(${photosJson}, 0)'>
                    <div class="absolute top-2 left-2 bg-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-full">№ ${trainer.number}</div>
                    <h2 class="text-lg font-semibold mt-8 mb-4 h-20">${trainer.name}</h2>
                    <img src="${mainImage}" alt="${trainer.name}" class="w-full h-48 object-contain" onerror="this.src='https://placehold.co/600x400?text=Error'">
                </div>`;
            }).join('');
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allTrainers.filter(t => t.name.toLowerCase().includes(searchTerm) || t.number.toString().includes(searchTerm));
            displayTrainers(filtered);
        });

        // Глобальні функції для доступу з onclick
        window.openModal = (photos, index) => {
            if (!photos || photos.length === 0) return;
            currentPhotos = photos;
            currentIndex = index;
            updateModalImage();
            modal.classList.remove('hidden');
        }

        function updateModalImage() {
            const photoUrl = `${githubRepoUrl}${currentPhotos[currentIndex].url.replace('./', '')}`;
            modalImage.src = photoUrl;
            prevBtn.classList.toggle('hidden', currentPhotos.length <= 1);
            nextBtn.classList.toggle('hidden', currentPhotos.length <= 1);
        }

        function changePhoto(step) {
            currentIndex = (currentIndex + step + currentPhotos.length) % currentPhotos.length;
            updateModalImage();
        }

        closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));
        prevBtn.addEventListener('click', e => { e.stopPropagation(); changePhoto(-1); });
        nextBtn.addEventListener('click', e => { e.stopPropagation(); changePhoto(1); });
        document.addEventListener('keydown', e => e.key === "Escape" && modal.classList.add('hidden'));

    </script>
</body>
</html>
