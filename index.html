<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог тренажерів</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Розділ входу -->
    <div id="login-section" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-center mb-2">Вхід до каталогу</h1>
            <p class="text-center text-gray-600 mb-6">Введіть ваш номер телефону для автентифікації.</p>
            
            <div id="phone-form">
                <label for="phone-number" class="block text-sm font-medium text-gray-700">Номер телефону</label>
                <input type="tel" id="phone-number" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="+380991234567">
                <button id="send-code-btn" class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Надіслати код</button>
            </div>

            <div id="code-form" class="hidden">
                 <p id="code-sent-message" class="mb-4 text-center text-green-600 text-sm"></p>
                <label for="verification-code" class="block text-sm font-medium text-gray-700">Код з SMS</label>
                <input type="text" id="verification-code" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="123456">
                <button id="verify-code-btn" class="mt-4 w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Підтвердити</button>
            </div>
            
            <p id="login-error" class="mt-4 text-center text-red-600 text-sm"></p>
            <div id="recaptcha-container" class="mt-4"></div>
        </div>
    </div>

    <!-- Розділ каталогу (прихований) -->
    <div id="catalog-section" class="hidden">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Каталог тренажерів</h1>
                <button id="logout-btn" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Вийти</button>
            </div>
        </header>
        <main id="trainers-grid" class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Картки тренажерів будуть вставлені сюди -->
        </main>
        <div id="loader" class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Підключення Firebase SDK -->
    <!-- *** ВИПРАВЛЕНО: Версію відкочено до 9.23.0 для стабільності *** -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // --- ПОЧАТОК КОНФІГУРАЦІЇ ---
        const firebaseConfig = {
            apiKey: "AIzaSyBEESA6qosTRB4m01WXBjyEJL_SJlfP-mo",
            authDomain: "proffitness-gym-catalog.firebaseapp.com",
            projectId: "proffitness-gym-catalog",
            storageBucket: "proffitness-gym-catalog.firebasestorage.app",
            messagingSenderId: "1039559511733",
            appId: "1:1039559511733:web:8d3eeb9faa917b7e10b8fc"
        };
        
        const allowedPhoneNumbers = ['+380503922270', '+380666520034']; 
        // --- КІНЕЦЬ КОНФІГУРАЦІЇ ---

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI елементи
        const loginSection = document.getElementById('login-section');
        const catalogSection = document.getElementById('catalog-section');
        const loader = document.getElementById('loader');
        const trainersGrid = document.getElementById('trainers-grid');
        const loginError = document.getElementById('login-error');
        const phoneForm = document.getElementById('phone-form');
        const codeForm = document.getElementById('code-form');
        const codeSentMessage = document.getElementById('code-sent-message');
        const phoneNumberInput = document.getElementById('phone-number');
        const sendCodeBtn = document.getElementById('send-code-btn');
        const verificationCodeInput = document.getElementById('verification-code');
        const verifyCodeBtn = document.getElementById('verify-code-btn');
        const logoutBtn = document.getElementById('logout-btn');

        function setupRecaptcha() {
            auth.useDeviceLanguage();
            if (window.recaptchaVerifier) {
                window.recaptchaVerifier.clear();
            }
            window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
                'size': 'invisible',
                'callback': (response) => {}
            }, auth);
        }

        sendCodeBtn.addEventListener('click', () => {
            const phoneNumber = phoneNumberInput.value;
            loginError.textContent = '';

            if (!allowedPhoneNumbers.includes(phoneNumber)) {
                loginError.textContent = 'Цей номер телефону не має доступу.';
                return;
            }
            
            const appVerifier = window.recaptchaVerifier;
            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    phoneForm.classList.add('hidden');
                    codeForm.classList.remove('hidden');
                    codeSentMessage.textContent = `Код підтвердження надіслано на номер ${phoneNumber}.`;
                }).catch((error) => {
                    console.error("Помилка відправки SMS:", error);
                    loginError.textContent = 'Помилка відправки коду. Перевірте консоль (F12) для деталей.';
                    setupRecaptcha();
                });
        });

        verifyCodeBtn.addEventListener('click', () => {
            const code = verificationCodeInput.value;
            loginError.textContent = '';
            
            if (!window.confirmationResult) return;
            
            window.confirmationResult.confirm(code).then((result) => {
                const user = result.user;
                console.log("Успішний вхід:", user.phoneNumber);
            }).catch((error) => {
                console.error("Помилка верифікації коду:", error);
                loginError.textContent = 'Неправильний код підтвердження.';
            });
        });
        
        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        onAuthStateChanged(auth, user => {
            if (user && allowedPhoneNumbers.includes(user.phoneNumber)) {
                loginSection.classList.add('hidden');
                catalogSection.classList.remove('hidden');
                loadTrainers();
            } else {
                loginSection.classList.remove('hidden');
                catalogSection.classList.add('hidden');
                trainersGrid.innerHTML = '';
                setupRecaptcha();
            }
        });

        async function loadTrainers() {
            loader.classList.remove('hidden');
            trainersGrid.innerHTML = '';
            try {
                const querySnapshot = await getDocs(collection(db, "trainers"));
                const trainers = [];
                querySnapshot.forEach((doc) => {
                    trainers.push(doc.data());
                });

                trainers.sort((a, b) => {
                    const numA = parseInt(a.number, 10);
                    const numB = parseInt(b.number, 10);
                    return numA - numB;
                });
                
                displayTrainers(trainers);

            } catch (error) {
                console.error("Помилка завантаження даних з Firestore: ", error);
                trainersGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Не вдалося завантажити дані.</p>`;
            } finally {
                loader.classList.add('hidden');
            }
        }

        function displayTrainers(trainers) {
            if (trainers.length === 0) {
                trainersGrid.innerHTML = `<p class="col-span-full text-center">Тренажери не знайдено.</p>`;
                return;
            }

            const trainersHTML = trainers.map(trainer => {
                const mainImage = trainer.photos && trainer.photos.length > 0 ? trainer.photos[0].url : 'https://placehold.co/600x400/e2e8f0/e2e8f0?text=...';
                
                return `
                <div class="card bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="${mainImage}" alt="${trainer.name}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/600x400?text=Error'">
                    <div class="p-4">
                        <h2 class="text-lg font-semibold h-24">${trainer.name}</h2>
                        <p class="text-gray-600 mt-2">Артикул: ${trainer.number}</p>
                    </div>
                </div>
                `;
            }).join('');
            trainersGrid.innerHTML = trainersHTML;
        }
    </script>
</body>
</html>
