<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
        script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://www.gstatic.com https://*.firebaseapp.com;
        connect-src 'self' https://identitytoolkit.googleapis.com https://www.googleapis.com https://firestore.googleapis.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' https://proffitness.github.io https://placehold.co data:;
    ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог тренажерів</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; 
            cursor: pointer;
        }
        .card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); 
        }
        .loader { 
            border: 8px solid #f3f3f3; 
            border-top: 8px solid #3498db; 
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-content { max-height: 90vh; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="login-section" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold text-center mb-2">Вхід до каталогу</h1>
            <p id="login-prompt" class="text-center text-gray-600 mb-6">Введіть вашу пошту, щоб отримати посилання для входу.</p>
            <div id="email-form">
                <input type="email" id="email-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="your.email@example.com">
                <button id="send-link-btn" class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Надіслати посилання</button>
            </div>
            <p id="login-message" class="mt-4 text-center text-sm"></p>
        </div>
    </div>

    <div id="catalog-section" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-20">
            <div class="container mx-auto px-4 py-4">
                <div class="flex flex-wrap sm:flex-nowrap justify-between items-center gap-4">
                    <h1 class="text-3xl font-bold text-gray-900 w-full text-center sm:w-auto sm:text-left">Каталог тренажерів</h1>
                    <div class="flex items-center gap-4 w-full sm:w-auto">
                        <input type="text" id="search-input" placeholder="Пошук за назвою або №..." class="block w-full sm:w-64 px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm">
                        <button id="logout-btn" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 flex-shrink-0">Вийти</button>
                    </div>
                </div>
            </div>
        </header>
        <main id="trainers-grid" class="container mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></main>
        <div id="loader" class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"><div class="loader"></div></div>
    </div>

    <!-- Модальне вікно-галерея -->
    <div id="gallery-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-40 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl modal-content overflow-y-auto">
            <div class="sticky top-0 bg-white p-4 border-b flex justify-between items-center">
                <h3 id="gallery-title" class="text-xl font-bold">Фотографії</h3>
                <span id="close-gallery-modal" class="text-3xl font-bold cursor-pointer">&times;</span>
            </div>
            <div id="gallery-grid" class="p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>
    </div>

    <!-- Модальне вікно для перегляду одного зображення (Лайтбокс) -->
    <div id="lightbox-modal" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4">
        <span id="close-lightbox-modal" class="absolute top-4 right-6 text-white text-4xl font-bold cursor-pointer">&times;</span>
        <div class="relative">
            <img id="lightbox-image" src="" class="max-w-[90vw] max-h-[85vh] object-contain">
            <a id="prev-btn" class="absolute top-1/2 left-0 sm:-left-12 -translate-y-1/2 text-white text-3xl cursor-pointer p-4">&#10094;</a>
            <a id="next-btn" class="absolute top-1/2 right-0 sm:-right-12 -translate-y-1/2 text-white text-3xl cursor-pointer p-4">&#10095;</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBEESA6qosTRB4m01WXBjyEJL_SJlfP-mo",
            authDomain: "proffitness-gym-catalog.firebaseapp.com",
            projectId: "proffitness-gym-catalog",
            storageBucket: "proffitness-gym-catalog.appspot.com",
            messagingSenderId: "1039559511733",
            appId: "1:1039559511733:web:8d3eeb9faa917b7e10b8fc"
        };
        const allowedEmails = ['v.kovtun.od@gmail.com', 'worker2@example.com']; 
        const githubRepoUrl = 'https://proffitness.github.io/my-gym-catalog/';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginSection = document.getElementById('login-section');
        const catalogSection = document.getElementById('catalog-section');
        const loader = document.getElementById('loader');
        const trainersGrid = document.getElementById('trainers-grid');
        const logoutBtn = document.getElementById('logout-btn');
        const searchInput = document.getElementById('search-input');
        
        const galleryModal = document.getElementById('gallery-modal');
        const galleryGrid = document.getElementById('gallery-grid');
        const galleryTitle = document.getElementById('gallery-title');
        const closeGalleryModalBtn = document.getElementById('close-gallery-modal');
        
        const lightboxModal = document.getElementById('lightbox-modal');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeLightboxModalBtn = document.getElementById('close-lightbox-modal');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let allTrainers = [];
        let currentPhotos = [];
        let currentIndex = 0;

        // --- ЛОГІКА АУТЕНТИФІКАЦІЇ (без змін) ---
        const sendLinkBtn = document.getElementById('send-link-btn');
        const emailInput = document.getElementById('email-input');
        const loginMessage = document.getElementById('login-message');
        const actionCodeSettings = { url: window.location.href.split('?')[0], handleCodeInApp: true, };
        sendLinkBtn.addEventListener('click', () => {
            const email = emailInput.value;
            if (!email) { loginMessage.textContent = 'Будь ласка, введіть email.'; return; }
            if (!allowedEmails.includes(email.toLowerCase())) { loginMessage.textContent = 'Ця пошта не має доступу.'; return; }
            sendSignInLinkToEmail(auth, email, actionCodeSettings)
                .then(() => {
                    window.localStorage.setItem('emailForSignIn', email);
                    loginMessage.textContent = `Посилання для входу надіслано на ${email}.`;
                }).catch(err => loginMessage.textContent = 'Не вдалося надіслати посилання.');
        });
        logoutBtn.addEventListener('click', () => signOut(auth));
        onAuthStateChanged(auth, user => {
            const isLoggedIn = user && allowedEmails.includes(user.email.toLowerCase());
            loginSection.classList.toggle('hidden', isLoggedIn);
            catalogSection.classList.toggle('hidden', !isLoggedIn);
            if (isLoggedIn) loadTrainers();
        });
        if (isSignInWithEmailLink(auth, window.location.href)) {
            let email = window.localStorage.getItem('emailForSignIn') || prompt('Введіть вашу пошту для підтвердження.');
            if (email) signInWithEmailLink(auth, email, window.location.href).then(() => window.localStorage.removeItem('emailForSignIn'));
        }

        // --- ЛОГІКА КАТАЛОГУ ---
        async function loadTrainers() {
            if (allTrainers.length > 0) {
                displayTrainers(allTrainers);
                return;
            }
            loader.classList.remove('hidden');
            try {
                const querySnapshot = await getDocs(collection(db, "trainers"));
                const trainers = [];
                querySnapshot.forEach((doc) => trainers.push(doc.data()));
                trainers.sort((a, b) => parseInt(a.number, 10) - parseInt(b.number, 10));
                allTrainers = trainers;
                displayTrainers(allTrainers);
            } catch (error) {
                console.error("Помилка завантаження даних: ", error);
            } finally {
                loader.classList.add('hidden');
            }
        }

        function displayTrainers(trainers) {
            trainersGrid.innerHTML = trainers.map(trainer => {
                const mainImage = trainer.photos && trainer.photos.length > 0 ? `${githubRepoUrl}${trainer.photos[0].url.replace('./', '')}` : '';
                const trainerNameEscaped = trainer.name.replace(/"/g, '&quot;').replace(/'/g, "\\'");
                const photosJson = JSON.stringify(trainer.photos);

                return `
                <div class="card bg-white rounded-lg shadow-md overflow-hidden p-4 flex flex-col relative" 
                     onclick='window.showGallery("${trainerNameEscaped}", ${photosJson})'>
                    <div class="absolute top-4 left-4 bg-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-full z-10">№ ${trainer.number}</div>
                    <div class="flex-shrink-0 pt-8">
                        <h2 class="text-lg font-semibold mb-4 min-h-[5rem]">${trainer.name}</h2>
                    </div>
                    <div class="flex-grow flex items-center justify-center">
                        <img src="${mainImage}" alt="${trainer.name}" class="w-full h-48 object-contain">
                    </div>
                </div>`;
            }).join('');
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allTrainers.filter(t => t.name.toLowerCase().includes(searchTerm) || t.number.toString().includes(searchTerm));
            displayTrainers(filtered);
        });

        // --- ЛОГІКА ГАЛЕРЕЇ І ЛАЙТБОКСУ ---
        window.showGallery = (trainerName, photos) => {
            galleryTitle.textContent = `Фото: ${trainerName}`;
            galleryGrid.innerHTML = '';
            photos.forEach((photo, index) => {
                const img = document.createElement('img');
                img.src = `${githubRepoUrl}${photo.url.replace('./', '')}`;
                img.className = 'w-full h-32 object-cover rounded-md cursor-pointer hover:opacity-80 transition-opacity';
                img.onclick = () => window.openLightbox(photos, index);
                galleryGrid.appendChild(img);
            });
            galleryModal.classList.remove('hidden');
        }

        window.openLightbox = (photos, index) => {
            currentPhotos = photos;
            currentIndex = index;
            updateLightboxImage();
            lightboxModal.classList.remove('hidden');
        }

        function updateLightboxImage() {
            const photoUrl = `${githubRepoUrl}${currentPhotos[currentIndex].url.replace('./', '')}`;
            lightboxImage.src = photoUrl;
            prevBtn.style.display = currentPhotos.length > 1 ? 'block' : 'none';
            nextBtn.style.display = currentPhotos.length > 1 ? 'block' : 'none';
        }

        function changeLightboxPhoto(step) {
            currentIndex = (currentIndex + step + currentPhotos.length) % currentPhotos.length;
            updateLightboxImage();
        }

        closeGalleryModalBtn.addEventListener('click', () => galleryModal.classList.add('hidden'));
        closeLightboxModalBtn.addEventListener('click', () => lightboxModal.classList.add('hidden'));
        prevBtn.addEventListener('click', (e) => { e.stopPropagation(); changeLightboxPhoto(-1); });
        nextBtn.addEventListener('click', (e) => { e.stopPropagation(); changeLightboxPhoto(1); });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                galleryModal.classList.add('hidden');
                lightboxModal.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
